<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="code/main.js"></script>
    <script type="text/javascript" src="code/DOMController.js"></script>
    <script type="text/javascript" src="code/client.js"></script>

    <meta name="robots" content="noindex, follow">

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <div id="login-form" class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">
                        StayFit
                    </span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input id="login-username" class="input100" type="text" name="username"
                            placeholder="Type your username">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input id="login-password" class="input100" type="password" name="pass"
                            placeholder="Type your password">
                    </div>
                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" onclick="submitLogin()">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>
                            Or Sign Up Using
                        </span>
                    </div>
                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="login100-social-item bg2">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="login100-social-item bg3">
                            <i class="fa fa-google"></i>
                        </a>
                    </div>
                    <div class="flex-col-c p-t-155">
                        <span class="txt1 p-b-17">
                            Or Sign Up Using
                        </span>
                        <button href="#" class="txt2" onclick="showSignUpForm()">
                            Sign Up
                        </button>
                    </div>
                </div>
                <div id="signup-form" class="login100-form validate-form" style="display:none">
                    <span class="login100-form-title p-b-49">
                        StayFit
                    </span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input id="signup-username" class="input100" type="text" name="username"
                            placeholder="Type your username">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input id="signup-password" class="input100" type="password" name="pass"
                            placeholder="Type your password">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Repeat password</span>
                        <input id="signup-rep-password" class="input100" type="password" name="rep_pass"
                            placeholder="Type again your password">
                    </div>
                    <p>Or if you prefer, continue with: </p>
                    <a href="#" class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                    </a>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" onclick="submitSignUp()">
                                SignUp
                            </button>
                        </div>
                    </div>
                </div>
                <div id="trainer-choice-form" class="trainer-choice" style="display:none">
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button id="IsTrainer" class="login100-form-btn" onclick="isTrainer(true)">
                                Create a Trainer account
                            </button>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button id="NotTrainer" class="login100-form-btn" onclick="isTrainer(false)">
                                Create a Sportman/woman account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

</body>

</html>
