<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StayFit</title>
    <link rel="stylesheet" href="explore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../code/main.js"></script>
    <script type="text/javascript" src="exploreDOMController.js"></script>
    <script type="text/javascript" src="../code/DOMController.js"></script>
    <script type="text/javascript" src="../code/client.js"></script>
</head>

<body>
    <header>
        <div class="icon menu">
            <img width="35" height="35" src="../data/menu.png">
            <button class="menu-button" onclick="displayMenu()"></button>
        </div>
    </header>
    <main>
        <div class="menu-container" style="display:none">
            <div class="profile">
                <img src="../data/profile-picture.png" alt="Profile Picture" class="profile-pic">
                <h2 class="name">John Doe</h2>
                <p class="username">@johndoe</p>
            </div>
            <div class="options">
                <button class="main">Main</button>
                <button class="personal-space">Personal Space</button>
                <button class="explore">Explore</button>
                <button class="direct-messages">Direct Messages</button>
                <button class="publish-offer">Publish an Offer</button>
            </div>
        </div>

        <div class="explore">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a class">
                <button type="submit"><i class="fa fa-search icon-search"></i></button>
            </div>
            <div class="switcher">
                <button id="subscribed-to-button" class="active">Subscribed to</button>
                <button id="recommended-button">Recommended</button>
            </div>
        </div>
    </main>

</body>
<script>init()</script>

</html>
